<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
        <title>KJV Bible Reader</title>
        <link rel="stylesheet" href="KJV.css">
    </head>
    <body>
        <header>
            <h1>KJV BIBLE READER</h1>
            <input type="text" id="verseInput" placeholder="e.g. John 3:16">
            <button onclick="getVerse()">Read</button>
        </header>
        <main>
            <div id="verseDisplay">Your Verse will appear here.</div>
        </main>
        <footer>
            <p>Powered by KJV API</p>
        </footer>
        <script src="KJV.js"></script>
    </body>
</html>
